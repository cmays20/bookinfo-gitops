kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: bookinfo-route
  namespace: istio-ingressgateway
spec:
  host: bookinfo.apps.mays-homelab.cjmays.com
  path: /
  to:
    kind: Service
    name: istio-ingressgateway
    weight: 100
  port:
    targetPort: http2
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None