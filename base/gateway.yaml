apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: bookinfo-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 8080
        name: http
        protocol: HTTP
      hosts:
        - "bookinfo.apps.mays-homelab.cjmays.com"
      tls:
        mode: SIMPLE
        credentialName: bookinfo-certs-letsencrypt